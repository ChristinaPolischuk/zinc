<section class="section-conversation section" >
	<div class="anchor"></div>
	<div class="content-wrapper">
		<div class="container">
			<div class="section-feedback__content" data-aos="fade-up" data-aos-anchor-placement="top-center">
				<div class="section-feedback__wrapper">
					<div class="section-feedback__block">
						<p class="section-text">Start the conversation.</p>
						<div class="conversation-block">
	                        <div class="conversation-profile">
	                            <div class="profile-header">Reach out to Jenny our Sales Manager directly or fill in the form opposite.</div>
	                            <div class="profile-photo"><img src="img/pages/corporate/Deb.png" alt="">
	                            </div>
	                            <div class="profile-info">Jenny Stanton <div class="profile-job">Sales Manager</div></div>
	                            <div class="profile-number">+61 3 9229 6300</div>
	                        </div>
	                        <form class="section-feedback__form feedback-form-conversation">
	                            <input type="text" name="name" class="feedback-form__input" placeholder="Name*">
	                            <input type="text" name="phone" class="feedback-form__input" placeholder="Telephone*">
	                            <input type="text" name="company" class="feedback-form__input" placeholder="Company">
	                            <input type="text" name="email" class="feedback-form__input" placeholder="Email Address*">
	                            <textarea name="message" class="feedback-form-conversation__message" placeholder="Enquiry*"></textarea>
	                            <button class="feedback-form__submit">Submit</button>
	                        </form>
	                    </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
